<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predicción deserción universitaria</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>

  <body>   
    <div style="width: 80vw; margin: 20px">
      <div class="upload">
        <header>
          <img class="logo "src="imgs/uai.png">
          <h2 style='padding-bottom: 10px'>Sistema de Alerta Temprana</h2>
        </header>
        
        <div class="upload-files">
          <i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i>
          <p class="pointer-none"><b>Arrastra el archivo aquí</b><br /> o examina para subir archivos:</p>

          <!-- MODAL -->
          <div id="myModal" class="modal">

            <!-- Modal Content -->
            <div class="modalContent">
              <span class="close">&times;</span>
              <p>Some text in the Modal...</p>
            </div>
            
          </div>

          <span><AR><b>ARCHIVO</b></AR></span></br>
          <input class="input" type="file" id="csvUploader"/>
        </div>

        <div id='loading' class="hide">
          <div class="progress">
            <div 
              class="progress-bar progress-bar-striped progress-bar"
              role="progressbar" 
              aria-valuenow="100"
              aria-valuemin="0" 
              aria-valuemax="100" 
              style="width: 100%">
            </div>
          </div>
        </div>
      </div>

      <div 
        class='upload hide' 
        id='csv-preview' 
        style='height: 100%; margin-top: 20px; overflow-x:auto'>
      </div>
    </div>

    <!-- Div para alertas. Por ahora se tiene un div con alertas genéricas. Más adelante se podrían crear
    distintos tipos de alertas (warnings, success, etc) o se podrían crear alertas genéricas que después
    se vayan modificando con Javascript (esto último sería la mejor práctica) -->
    <div 
      class="alert alert-danger collapse" 
      id='error-alert'
      role="alert" 
      style="position: absolute; top: 10px; right: 10px; z-index: 99999"
    >
      Ocurrió un error al subir el archivo. Asegúrate que sea un archivo con extensión <b>.csv</b>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
